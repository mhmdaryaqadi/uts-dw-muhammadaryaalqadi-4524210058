<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikin Kartu Produk</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <header>
        <h1>Generator Kartu Produk</h1>
        <p>Isi form di kiri, lihat hasilnya di kanan.</p> </header>

    <main>
        <section class="form-box">
            <h2>Setting Produk</h2>
            <form id="product-form">
                <div class="form-group">
                    <label for="product-name">Nama Produk:</label>
                    <input type="text" id="product-name" name="product-name" placeholder="Cth: Silverqueen" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Harga (Rp):</label>
                    <input type="number" id="product-price" name="product-price" placeholder="Contoh: 10000" min="0">
                </div>
                <div class="form-group">
                    <label for="product-rating">Rating (1-5):</label>
                    <input type="range" id="product-rating" name="product-rating" min="1" max="5" step="1" value="3">
                </div>
                <div class="form-group">
                    <label for="product-desc">Deskripsi Singkat:</label>
                    <textarea id="product-desc" name="product-desc" rows="4" placeholder="Deskripsiin produkmu di sini..."></textarea>
                </div>
            </form>
        </section>

        <article class="card-preview">
            <h2>Pratinjau</h2>  
            <div class="product-card">
                <img src="silverqueen.png" alt="Gambar pratinjau produk">
                <div class="product-info">
                    <h3 id="preview-name">-- Nama Produk --</h3>
                    <p class="price" id="preview-price">Rp 0</p>
                    <p class="description" id="preview-desc">Deskripsi produknya bakal muncul di sini.</p>
                    <div class="rating">
                        <span>Rating: </span>
                        <meter id="preview-rating" min="0" max="5" value="3"></meter>
                        <span id="preview-rating-text">(Bintang 3)</span>
                    </div>
                </div>
            </div>
        </article>
    </main>

    <footer>
        <p>UTS Desain Web - Muhammad Arya Alqadi - 4524210058</p> </footer>

    <script src="script.js"></script> </body>
</html>
